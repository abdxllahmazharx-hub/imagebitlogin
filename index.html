<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Image Generator Login</title>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCEo55JWKDNSsT1gI6OyyaHAHrRo6dmVaU",
    authDomain: "aiprojectimage.firebaseapp.com",
    databaseURL: "https://aiprojectimage-default-rtdb.firebaseio.com",
    projectId: "aiprojectimage",
    storageBucket: "aiprojectimage.firebasestorage.app",
    messagingSenderId: "538849885261",
    appId: "1:538849885261:web:eaf543d17a402396757004"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const provider = new GoogleAuthProvider();

  window.googleLogin = async function() {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      const uid = user.uid;
      localStorage.setItem("user_id", uid);

      // Add 30 credits for new users
      const userRef = ref(db, 'users/' + uid);
      const snapshot = await get(userRef);
      if (!snapshot.exists()) {
        await set(userRef, { credits: 30 });
      }

      // Redirect to your AI site with UID
      window.location.href = `https://www.imagebit.cloud?uid=${uid}`;
    } catch (err) {
      alert("Login failed: " + err.message);
    }
  }
</script>
<style>
body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: linear-gradient(135deg,#6e8efb,#a777e3);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: white;
  padding: 60px 80px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  max-width: 400px;
  width: 90%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 30px;
}
h1 { margin: 0; color: #333; }
button {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 15px 30px;
  background: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.2s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
button:hover { background: #f5f5f5; transform: translateY(-2px); }
button img { height: 24px; width: 24px; }
</style>
</head>
<body>
<div class="container">
  <h1>AI Image Generator</h1>
  <button onclick="googleLogin()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
    Sign in with Google
  </button>
</div>
</body>
</html>
